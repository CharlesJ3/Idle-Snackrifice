<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Idle Rings</title>
  <link type="text/css" href="styles/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Main Battle Area -->
  <div id="wrapper">
    <canvas id="battleArea"></canvas>

    <!-- UI Sections -->
    <div id="header">
      <h1 class="largeText" id="gameTitle">Idle SNACKRIFICE!
        <span class="smallText" id="version">V 0.01A</span>
      </h1>

    </div>

    <div id="mainSectionLeft">
      <p id="mainAnimalInfo"></p>
      <p id="mainAnimalInfoTwo"></p>
    </div>

    <div id="mainSectionRight">


    </div>

    <div id="mainSectionTop">


    </div>

    <!-- Menu System -->
    <div id="menuSystemMainOptions">
      <table id="skillsTable">
        <tr id="skillsTableRow">
          <th class="menuTable" id="menuTabOne" onclick='switchMenuOne();'>ANIMAL SNACKRIFICES</th>
          <th class="menuTable" id="menuTabTwo" onclick='switchMenuTwo();'>HUMAN SNACKRIFICES</th>
          <th class="menuTable" id="menuTabThree" onclick='switchMenuThree();'>???</th>
          <th class="menuTable" id="menuTabFour" onclick='switchMenuFour();'>Settings</th>
        </tr>
      </table>
    </div>

    <!-- Animal Snackrifices -->
    <div id="menuSystemOne">
      <div id="mainSectionBottom">
        <table id="ringSections">
          <tr>
            <td class="ringSection ringSectionOne showTextSlowly">
              <p class="showTextSlowly" id="animalInfoOne" class="hide"></p>
              <div id="checkAvailabilityOneA" onclick="addNewRingToArray()">Add</div>
              <div id="checkAvailabilityOneB" onclick="upgradeRingSpeedOne()">Upgrade</div>
            </td>
            <td class="ringSection ringSectionTwo showTextSlowly">
              <p class="showTextSlowly" id="animalInfoTwo" class="hide"></p>
              <div id="checkAvailabilityTwoA" onclick="addNewRingToArray()">Add</div>
              <div id="checkAvailabilityTwoB" onclick="upgradeRingSpeedTwo()">Upgrade</div>
            </td>
            <td class="ringSection ringSectionThree showTextSlowly">
              <p class="showTextSlowly hide" id="animalInfoThree"></p>
              <div id="checkAvailabilityThreeA" onclick="addNewRingToArray()">Add</div>
              <div id="checkAvailabilityThreeB" onclick="upgradeRingSpeedThree()">Upgrade</div>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Human Snackrifices -->
    <div id="menuSystemTwo">
        <table id="ringSectionsTwo">
            <tr>
              <td class="ringSection ringSectionFour showTextSlowly">
                <p class="showTextSlowly hide checkAvailabilityFourA" id="animalInfoFour"></p>
                <div id="checkAvailabilityFourA" onclick="addNewRingToArray()">Add</div>
                <div id="checkAvailabilityFourB" onclick="upgradeRingSpeedFour()">Upgrade</div>
  
              </td>
              <td class="ringSection ringSectionFive showTextSlowly">
                <p class="showTextSlowly hide" id="animalInfoFive"></p>
                <div id="checkAvailabilityFiveA" onclick="addNewRingToArray()">Add</div>
                <div id="checkAvailabilityFiveB" onclick="upgradeRingSpeedFive()">Upgrade</div>
  
              </td>
              <td class="ringSection ringSectionSix showTextSlowly">
                <p class="showTextSlowly hide" id="animalInfoSix"></p>
                <div id="checkAvailabilitySixA" onclick="addNewRingToArray()">Add</div>
                <div id="checkAvailabilitySixB" onclick="upgradeRingSpeedSix()">Upgrade</div>
  
              </td>
            </tr>
          </table>


    </div>

    <!-- Achievementz / Statz -->
    <div id="menuSystemThree">


    </div>

    <!-- Settingz -->
    <div id="menuSystemFour">


    </div>
  </div>

  <!-- Script Animals -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.module.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123879/OrbitControls.js"></script>
  <script src="scripts/materials.js"></script>
  <script src="scripts/globals.js"></script>
  <script src="scripts/objects.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/main-functions.js"></script>
</body>

</html>
